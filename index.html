<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado Empreendedor Juvenil</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-lg-12">
            <h4>SECRETARIA DO TRABALHO E DESENVOLVIMENTO SOCIAL</h4>
            <h4>EMPREENDEDOR JUVENIL 2015</h4>
            <h4>RELATÓRIO FINAL DE AVALIAÇÃO DOS ALUNOS</h4>
            <hr/>
        </div>
    </header>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-5">
                <div class="form-group">
                    <label for="aluno">Aluno</label>
                    <input type="text" class="form-control" name="aluno" id="aluno" />
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="municipio">Município</label>
                    <input type="text" class="form-control" name="municipio" id="municipio" />
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label for="situacao">Situação</label>
                    <select name="situacao" id="situacao" class="form-control">
                      <option value="">Selecione</option>
                      <option value="Selecionado para Premiação">Selecionado para Premiação</option>
                        <option value="Selecionado para Crédito">Selecionado para Crédito</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h4>ALUNOS</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover student-table">
                <thead>
                    <tr>
                        <th>Aluno</th>
                        <th>Município</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p class="text-right">Exibindo total de <strong><span class="totalRows"></span></strong> alunos</p>
        </div>
    </div>
</div>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script>
  window.addEventListener('load', Entrepreneur.init);
</script>
</body>
</html>
